<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>

<body>
    <script>
        var soma = qtde = media = num = 0;
        while (num >= 0) {
            num = Number.parseInt(prompt("Informe um núemro inteiro positivo. (negativo encerrará o processo)"));
            qtde = qtde + 1;
            soma = soma + num;
            if (num >= 0) {
                media = soma / qtde;
            }
        }
        document.write("A média é:<br>" + media);
    </script>
</body>

</html>
