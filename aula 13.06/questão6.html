<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>

<body>
    <script>
        var num = maior = 0;
        while (num > -1) {
            num = Number.parseInt(prompt("Informe um número. (o valor -1 encerrará o processo)"));
            if (num > maior) {
                maior = num
            }
        }
        document.write("O maior número é:<br>" + maior);

    </script>
</body>

</html>
