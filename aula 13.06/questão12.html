<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 12</title>
</head>

<body>
    <script>
        var menorNum = Number.parseInt(prompt("Informe um número"));
        var maiorNum = Number.parseInt(prompt("Informe um número maior que o primeiro"));
        var i = menorNum
        document.write(`Esses são os números pares entre ${menorNum} e ${maiorNum}:`)
        while (maiorNum >= i) {
            if (i % 2 == 0) {//é par?

                document.write(`${i} <br>`);
            }
            i++
        }

    </script>
</body>

</html>
