<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 8</title>
</head>

<body>
    <script>
        var num = Number.parseInt(prompt("Digite um número"));
        var cont = multi = 0;
        while (cont < 10) {
            cont = cont + 1;
            multi = cont * num;
            document.write(num + "x" + cont + "=" + multi + "<br>")
        }
        document.write("Fim")
    </script>
</body>

</html>
