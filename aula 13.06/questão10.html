<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questão 10</title>
</head>

<body>
    <script>
        var num = 1;
        var cont = 0;
        while (num != 0) {
            num = Number.parseInt(prompt("Informe um número"));
            if ((num >= 100) && (num <= 200)) {
                cont = cont + 1
            }
        }
        document.write(`A quantidade dos valores digitados entre 100 e 200 foram ${cont}.`)
    </script>
</body>

</html>
