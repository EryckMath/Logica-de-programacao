<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 13</title>
</head>
<body>
    <script>
        document.write("Tabuada do Número de 1 a 5:" + "<br>");
        for (var Número = 1; Número <= 5; Número++) {
            document.write("Tabuada de " + Número + "<br>");
            for (var cont = 1; cont <= 10; cont++) {
                document.write(Número + " X " + cont + " = " + Número * cont + "<br>");
            }
        }
    </script>
</body>
</html>
