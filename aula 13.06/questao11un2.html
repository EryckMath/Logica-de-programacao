<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 11</title>
</head>
<body>
    <script>
        var numero = 1
        var cont = 0
        while (numero != 0 ) {
           numero = Number.parseInt(prompt("Informe um número:")); 
            if ((numero % 3 == 0) && (numero != 0)){
                cont = cont + 1
            }
        }
        document.write(`${cont} números são divisíveis por 3.`)
    </script>
</body>
</html>
