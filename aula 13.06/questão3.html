<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>

<body>
    <script>
        var numero = 1;
        var cont = 0;
        //Loop - repita enquanto for diferente de zero
        while (numero != 0) {
            numero = prompt("Informe um número qualquer. [0 para sair]");
            if (numero != 0) {
                cont = cont + 1;
            }
        }
        //Saída
        document.write("A quantidade de números contados foi: " + cont);
    </script>
</body>

</html>
