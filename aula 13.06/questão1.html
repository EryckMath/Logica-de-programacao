<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>

<body>
    <script>
        var nome = prompt("Informe o nome do usuário");
        var x = 1;
        while (x <= 100) {
            document.write(nome + "<br>")
            x++;
        }
    </script>
</body>

</html>
