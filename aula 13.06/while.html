<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var x = 10;
        while (x<=10){
            document.write(x + "<br>");
            
            x= x + 1;
        }
        document.write("Fim");
    </script>
</body>
</html>
