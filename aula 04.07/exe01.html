<body>
    <script>
        var numeros = [2, 6, 4, 1, 9, 3];
        var numerosPares = []
        var numerosImpares = []
        //numeros.sort();
        /*
        for (var indice = 0; indice < numeros.length; indice++){

        */
        for (var indice in numeros) {
            if (numeros[indice] % 2 == 0) {
                numerosPares.push(numeros[indice])
            }
            else {
                (numeros[indice] % 2 == 1)
                numerosImpares.push(numeros[indice])
            }
        }


        document.write(`Os números pares são: ${numerosPares} <br>`)
        document.write(`Os números impares são: ${numerosImpares} <br>`)
    </script>
