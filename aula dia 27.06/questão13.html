<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 13</title>
</head>
<body>
    <script>
        //Faça um algoritmo que exiba a tabuada dos números de 1 a 5. Obs: tabuada: x*1, x*2 ... x*10; Dica: Neste caso você deverá utilizar o código da questão 8 e colocá-lo dentro de outro For. Vai ser um for dentro do outro.
        document.write(`Tabuada de 1 a 5: <br>`)
        for(var num = 1; num <= 5; num++){
            document.write(`Tabuada do número ${num} <br>`)
            for(var cont = 1; cont <= 10; cont++){
                document.write(`${num} x ${cont} = ${num * cont} <br>`)
            }
        }
    </script>
</body>
</html>
