<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 08</title>
</head>

<body>
    <script>
        //Faça um algoritmo que exiba a tabuada de um número x. Obs: tabuada: x*1, x*2 ... x*10;
        var num = prompt("A tabuada de qual número você quer exibir?");
        document.write(`Tabuada do número ${num} <br>`)
        for (var cont = 0; cont < 10;) {
            cont++
            document.write(`${num} x ${cont} = ${num * cont} <br>`)
        }
    </script>
</body>

</html>
