<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>
<body>
    <script>
        //Construir um algoritmo que calcule a média de vários valores inteiros positivos, informados pelo usuário. Quando um valor negativo for lido, o algoritmo deverá cessar sua execução e informar o resultado. Dica: A média é a (soma) dividido pela quantidade.
        var num = 1
        var soma = 0
        var qtde = 0
        for(var cont = 0; num >= 0;){
            num = Number(prompt("Informe um número: (Digite um núemro negativo para encerrar)"));
            if(num >=0){
                soma = soma + num;
                qtde++
                cont++
            }
        }
        document.write(`A média é: ${soma / qtde}`)
    </script>
</body>
</html>
