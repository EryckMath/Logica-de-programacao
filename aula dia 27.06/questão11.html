<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 11</title>
</head>
<body>
    <script>
        //Faça um algoritmo que leia vários números e informe quantos desses números são divisíveis por 3. Quando o valor 0 (zero) for lido o algoritmo deverá cessar sua execução e informar o resultado.
        var num = 1;
        for(var cont = 0; num != 0;){
            num = Number(prompt("Informe um valor"));
            if((num % 3 == 0) && (num != 0)){
                cont++
            }
        }
        document.write(`${cont} números são divisíveis por 3.`)
    </script>
</body>
</html>
