<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>

<body>
    <script>
        var numero = 1
        for (var cont = 0; numero != 0;) {
            numero = prompt("Informe um número: (quando 0 for digitado o código encerrará)");
            if (numero != 0) {
                cont++
            }
        }

        document.write("A quantidade de números digitados foi " + cont);
    </script>
</body>

</html>
