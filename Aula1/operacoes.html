<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //Declarar e inicializar as variaveis
    var num1 = Number(prompt("Informe o primeiro número:"));
    var num2 = Number(prompt("Informe o segundo número:"));
    //Calcular a operação
    var subtração = num1 - num2;
    var multiplicacao = num1 * num2;
    var divisao = num1 / num2;
    //Imprimir o resultado
    //Subtracao
    document.write(`A subtração dos numeros ${num1} e ${num2} é igual a ${subtração}.`);
    document.write("<br>");
    //Multiplicacao
    document.write(`A multiplicacao dos numeros ${num1} e ${num2} é igual a ${multiplicacao}.`);
    document.write("<br>");
    //Divisao
    document.write(`A divisao dos numeros ${num1} e ${num2} é igual a ${divisao.toFixed(2)}.`);
    </script>
</body>
</html>
