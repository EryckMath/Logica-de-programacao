<body>
    <script>
       //Declarar e inicializar as variaveis
       var num1 = Number(prompt("Informe o primeiro número:"));
       var num2 = Number(prompt("Informe o segundo número:"));
       var soma = 0;
       //Calcular a soma das variaveis
       soma = num1 + num2;
       //Imprimir o resultado
       document.write("A soma dos numeros " + num1 + " e " + num2 + " é " + soma + ".<br>");
       document.write(`A soma dos numeros ${num1} e ${num2} é ${soma}.`); 
    </script>
</body>
