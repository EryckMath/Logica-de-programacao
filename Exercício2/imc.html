<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>
</head>

<body>
    <script>
        //Informe peso e altura
        var num1 = Number(prompt("Informe o seu peso."));
        var num2 = Number(prompt("Informe a sua altura."));
        //Calculo IMC
        var imc = (num1 / num2 ** 2).toFixed(1);
        //Imprimir resultado
        window.alert(`Seu IMC é ${imc}`);
    </script>

</body>

</html>
