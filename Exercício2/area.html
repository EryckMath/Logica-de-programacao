<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>

<body>
    <script>
        //Informar lado do quadrado
        var ladoDoQuadrado = Number(prompt("Informe o lado do quadrado."));
        //Calculo
        var areaDoQuadrado = ladoDoQuadrado ** 2;
        var perimetro = ladoDoQuadrado * 4;
        //Imprimir o resultado
        window.alert(`A área do quadrado será ${areaDoQuadrado} e o perímetro sera de ${perimetro}.`);

    </script>
</body>

</html>
