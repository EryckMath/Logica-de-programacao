    <title>Questão 4</title>

<body>
    <script>
        //Infome os valores
        var num1 = Number(prompt("Informe o primeiro valor inteiro:"));
        var num2 = Number(prompt("Informe o segundo valor inteiro:"));
        //Resultado
        var valor = (num1 > num2);

        window.alert(`o primeiro valor é maior que o segundo valor? ${valor}`);
    </script>
