<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>

<body>
    <script>
        //Informe os valores
        var num1 = Number(prompt("Informe o primeiro valor inteiro."));
        var num2 = Number(prompt("Informe o segundo valor inteiro."));
        //Calcular potencia
        var potencia = num1 ** num2;
        //Imprimir o resultado
        document.write(`A potência de ${num1} elevado a ${num2} será de ${potencia}.`);
    </script>
</body>

</html>
