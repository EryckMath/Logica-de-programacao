<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>

<body>
    <script>
        //Informe a temperatura em graus celsius
        var celsius = Number(prompt("Informe a temperatura em graus Celsius:"));
        //Calculo
        var fahrenheit = (9 * celsius + 160) / 5
        //Imprimir resultado
        window.alert(`A temperatura ${celsius} graus Celsius convertida para Farenheit será ${fahrenheit} graus.`)
    </script>
</body>

</html>
