<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - lógica de programação</title>
</head>

<body>
    <script>
        //Usuário informará peso e altura
        var peso = Number(prompt("Informe seu peso:"));
        var altura = Number(prompt("Informe sua altura:"));
        //Calcular operação
        var potencia = (altura**2);
        var imc = (peso / potencia);
        //Imprimir resultado
        document.write(`O seu peso é: ${peso} suas altura: ${altura} seu índice massa corporal será: ${imc}`);
    </script>
</body>

</html>
