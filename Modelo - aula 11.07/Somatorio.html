<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var soma = 0;
        var x = [];
        var num = Number(prompt("Informe um número"));
        while (num != 0) {
            x.push(num);
            soma = soma + num; // ou Number(num);
            num = Number(prompt("Informe um outro número:"));
        }
        document.write(`A soma é: ${soma}`)
    </script>
</body>

</html>
