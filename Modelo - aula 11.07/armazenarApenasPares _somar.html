<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var soma = 0;
        var num = prompt("Informe um número:");
        var par = []
        while (num != 0) {
            if (num % 2 == 0) {
                par.push(num);
                soma = soma + Number(num);
            }
            num = prompt("Informe um outro número:");
        }
        document.write(`Os números pares são ${par.sort()} e a soma dos números pares é ${soma}`)
    </script>
</body>

</html>
