<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <style>
        body{
            background-color: blue;
        }
    </style>
</head>
<body>
    <script>
        //Informe o valor
        var numero = prompt("Informe um número:");

        if (numero == 10){
            document.write("O número digitado foi 10");
        }
        else{
          document.write("O número digitado foi diferente de 10");  
        }
    </script>
</body>
</html>
