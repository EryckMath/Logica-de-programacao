<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade06</title>
</head>
<body>
    <script>
        //Informar a média
        var media = prompt("Informe a média");
        //resultado
        if(media < 4){
            document.write("Resultado:");
            document.write("Reprovado");
        }
        else{
            if(media < 6){
                document.write("Resultado:");
                document.write("Recuperação");
            }
            else{
                if(media <= 10){
                    document.write("Resultado:");
                    document.write("Aprovado");
                }
                else{
                    if(media > 10){
                        document.write("Resultado:");
                        document.write("Média invalida");
                    }
                }
            }
        }
    </script>
</body>
</html>
