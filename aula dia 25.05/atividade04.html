<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade04</title>
</head>
<body>
    <script>
        //Informe o valor
        var num1 = Number(prompt("Informe o primeiro valor"));
        var num2 = Number(prompt("Informe o segundo valor"));
        var resultado = num1 - num2;
        var segundoResultado = num2 - num1
        //resultado
        if(num1 > num2){
            document.write(`A diferença é: ${resultado}`);
        } 
        else{
            document.write(`A diferença é: ${segundoResultado}`);
        } 
    </script>
</body>
</html>
