<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade05</title>
</head>
<body>
    <script>
        var num = Number(prompt("Informe um número"));
        if(num == 1){
            document.write("Um");
        }
        else{
            if(num == 2){
                document.write("Dois");
            }
            else{
                if(num == 3){
                    document.write("Três");
                    
                }
                else{
                    document.write("Outros números")
                }
            }
        }
    </script>
</body>
</html>
