<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 02</title>
</head>

<body>
    <script>
        //informar a letra
        var vogal = prompt("Informe uma vogal");
        if ((vogal == "a")
            || (vogal == "e")
            || (vogal == "i")
            || (vogal == "o")
            || (vogal == "u")) {
            document.write("É uma vogal")
        }
        else {
            document.write("Não é uma vogal");
        }

    </script>
</body>

</html>
