<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function subtrairDoisNumeros(a, b){
            var subtração = a - b;
        document.write(`A subtração de ${a} menos ${b} é ${subtração}<br>`)
        }
        subtrairDoisNumeros(2,4);
        subtrairDoisNumeros(6,3);
        subtrairDoisNumeros(15,20);
    </script>
</body>
</html>
