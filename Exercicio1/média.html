<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    <script>
        //Valor dos numeros
        var num1 = Number(prompt("Informe o primeiro valor:"));
        var num2 = Number(prompt("Informe o segundo valor:"));
        var num3 = Number(prompt("Informe o terceiro valor:"));
        var num4 = Number(prompt("Informe o quarto valor:"));
        //Calcular a media dos valores
        var media = (num1 + num2 + num3 + num4) / 4;
        //Imprimir o resultado
        document.write(`A média de ${num1} + ${num2} + ${num3} + ${num4} será ${media}.`);
    </script>
</body>

</html>
