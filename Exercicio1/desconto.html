<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
</head>

<body>
    <script>
        //Valor do produto
        var num1 = Number(prompt("Informe o valor do produto:"));
        //Valor do desconto
        var desconto = (num1 * 0.08).toFixed(2);
        //Valor final
        var final = (num1 - num1 * 0.08).toFixed(2);
        //Imprimir o resultado
        document.write(`O valor do produto que era R$ ${num1}, ficou R$ ${final} com R$ ${desconto} de desconto.`);
    </script>
</body>

</html>
