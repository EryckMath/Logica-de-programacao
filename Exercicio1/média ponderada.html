<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
</head>

<body>
    <script>
        //Números
        var num1 = Number(prompt("Informe o primeiro número:"));
        var num2 = Number(prompt("Informe o segundo número:"));
        var num3 = Number(prompt("Informe o terceiro número:"));
        var num4 = Number(prompt("Informe o quarto número:"));
        //Média ponderada
        var mediaPonderada = ((num1 * 1) + (num2 * 2) + (num3 * 3) + (num4 * 4)) / (1 + 2 + 3 + 4);
        //Informe o valor
        document.write(`A média ponderada é ${mediaPonderada}.`);
    </script>
</body>

</html>
