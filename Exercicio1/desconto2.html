<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto 2</title>
</head>
<body>
    <script>
        //Informe o valor do produto
        var valorDoProduto = Number(prompt("Informe o valor do produto:"));
        var desconto = Number(prompt("Informe o valor do desconto:"));
        //Calcular desconto
        var calculoDesconto = valorDoProduto*(desconto/100);
        //Valor final
        var valorFinal = valorDoProduto-calculoDesconto;
        //Imprimir o resultado
        document.write(`O produto custa R$${valorDoProduto} e o desconto Ã© de ${desconto}%, o valor com desconto vai ser R$${valorFinal}.`);
    </script>
</body>
</html>
