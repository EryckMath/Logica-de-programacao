<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Parcelado 2</title>
</head>

<body>
    <script>
        //Valor da compra
        var valorDaCompra = Number(prompt("Informe o valor da compra:"));
        var numeroDePrestacoes = Number(prompt("Informe o número de prestações:"));
        //Calculo prestação
        var calculoPrestação = valorDaCompra / numeroDePrestacoes.toFixed(2)
        //Imprimir o valor da prestação
        document.write(`O valor de cada prestação será de R$ ${calculoPrestação}.`);
    </script>
</body>

</html>
