<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 07</title>
</head>

<body>
    <script>
        numero = [0, 5, 7, 3, 2, 8, 6];
        document.write(`${numero} <br>`);
        for (var i = 0; i < numero.length; i++) {
            for (var x = i; x < numero.length; x++) {
                if (numero[i] > numero[x]) {
                    var aux = numero[i];
                    numero[i] = numero[x];
                    numero[x] = aux;
                }
            }
        }
        document.write(`${numero} <br>`)
    </script>
</body>

</html>
