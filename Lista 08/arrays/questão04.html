<body>
    <script>
        var numeros = [1, 33, 70, 16, 21, 2];
        var par = [];
        var impar = [];
        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] % 2 == 0) {
                par.push(numeros[i]);
            }
            else {
                (numeros[i] % 2 == 1)
                impar.push(numeros[i])
            }
        }
        document.write(`Esses são os números pares: ${par} <br>`)
        document.write(`Esses são os números impares: ${impar}`)
    </script>
</body>
