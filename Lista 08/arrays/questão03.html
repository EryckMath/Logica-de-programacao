<head>

    <title>Questão 03</title>
</head>

<body>
    <script>
        var numeros = [14, 52, 71, 51, 344];
        var par = [];
        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] % 2 == 0) {
                par.push(numeros[i])
            }
        }
        document.write(`Os números pares são: ${par}<br>`)

    </script>
</body>
