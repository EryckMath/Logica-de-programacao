<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>

<body>
    <script>
        var numeros = [3, 6, 7, 2, 4];
        var vazio = [];
        document.write(`O vetor estava dessa forma: ${numeros} <br>`)
        for (var i = 0; i <= numeros.length; i++) {
            vazio[i] = numeros[i]
        }
        document.write(`O novo vetor está assim: ${vazio} <br>`)
    </script>
</body>

</html>
