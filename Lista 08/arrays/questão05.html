<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>

<body>
    <script>
        var numeros = prompt("Informe um número: (0 encerra o processo)")
        var x = [];
        while (numeros != 0) {
            x.push(numeros);
            numeros = prompt("Informe um número: (0 encerra o processo)")
        }
        document.write(`Os números digitados foram ${x} e a quantidade foi ${x.length}`)
    </script>
</body>

</html>
