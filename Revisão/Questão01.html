<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>

<body>
    <script>
        //Informar letra
        var vogal = prompt("Insira uma letra");
        //Resultado
        if ((vogal == "a") ||
            (vogal == "e") ||
            (vogal == "i") ||
            (vogal == "o") ||
            (vogal == "u")) {
            document.write("A letra informada é uma vogal");
        }
        else {
            document.write("A letra informada não é uma vogal")
        }
    </script>
</body>

</html>
