<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>

<body>
    <script>
        //Informe valor
        var num1 = Number(prompt("Informe um número inteiro"));
        var num2 = Number(prompt("Informe um número inteiro"));
        var num3 = Number(prompt("Informe um número inteiro"));
        //Calculos
        var media = Math.round((num1 + num2 + num3) / 3);
        var soma = num1 + num2 + num3;
        var produto = num1 * num2 * num3;
        //Resultado
        document.write(`<br>A média dos três valores é aproximadamente ${media}`);
        document.write(`<br>A soma dos três valores é ${soma}`);
        document.write(`<br>O produto dos valores é ${produto}`)
        if (num1 > num2) {
            document.write(`<br>O maior número é ${num1}`);
        }
        else {
            if (num2 > num3) {
                document.write(`<br>O maior número é ${num2}`);
            }
            else {
                if (num3 > num2) {
                    document.write(`<br>O maior número é ${num3}`);
                }
            }
        }
        if (num1 < num2) {
            document.write(`<br>O menor número é ${num1}`);
        }
        else {
            if (num2 < num3) {
                document.write(`<br>O menor número é ${num2}`);
            }
            else {
                if (num3 < num2) {
                    document.write(`<br>O menor número é ${num3}`);
                }
            }
        }
    </script>
</body>

</html>
