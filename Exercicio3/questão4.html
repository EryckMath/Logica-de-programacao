<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>

<body>
    <script>
        //Informe o valor
        var num1 = Number(prompt("Informe um número"));
        //Resultado
        if (num1 % 2 == 0) {
            document.write("Seu número é par");
        }
        else {
            document.write("Seu número é ímpar");
        }
        if (num1 > 0) {
            document.write(" e positivo.");
        }
        else {
            document.write(" e negativo.");
        }
    </script>
</body>

</html>
