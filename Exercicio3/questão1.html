<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>

<body>
    <script>
        //Informe o primeiro o valor
        var num1 = Number(prompt("Informe o primeiro valor"));
        var num2 = Number(prompt("Informe o segundo valor"));
        //Resultado
        if (num1 > num2) {
            window.alert(`O maior número é ${num1}`);
        }
        else {
            window.alert(`O maior número é ${num2}`);
        }
    </script>
</body>

</html>
