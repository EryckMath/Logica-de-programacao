<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>

<body>
    <script>
        //Informar a cor
        var cor = prompt("Informe uma cor");
        //Resultado 
        if (cor == "Verde") {
            document.write("O CD custa R$ 10,00");
        }
        else {
            if (cor == "Azul") {
                document.write("O CD custa R$ 20,00");
            }
            else {
                if (cor == "Amarelo") {
                    document.write("O CD custa R$ 30,00");
                }
                else {
                    if (cor == "Vermelho") {
                        document.write("O CD custa R$ 40,00");
                    }
                    else {
                        document.write("Essa cor não consta no sistema");
                    }
                }
            }
        }
    </script>
</body>

</html>
