<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>

<body>
    <script>
        var num = [1, 33, 70, 16, 21, 2];
        var vPar = [];
        var vImpar = [];
        for(var i = 0; i < num.length; i++){
            if(num[i] % 2 == 0){
                vPar.push(num[i]);
            }
            else{
                vImpar.push(num[i]);
            }
        }
        document.write(`Esses são os números pares: ${vPar} <br>`);
        document.write(`Esses são os números ímpares: ${vImpar}`)
    </script>
</body>

</html>
