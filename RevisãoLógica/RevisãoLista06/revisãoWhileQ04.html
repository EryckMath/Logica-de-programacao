<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = cont = soma = 0;
        while (num >= 0) {
            num = Number(prompt("Informe um número: [valor negativo encerra o processo]"));
            if (num > 0) {
                cont++;
                soma = soma + num;
            }
        }
        document.write(`A soma dos valores é igual a ${soma}`)
    </script>
</body>

</html>
