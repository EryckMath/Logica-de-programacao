<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var tamAna = 150;
        var tamLucas = 115;
        var ano = 0;
        while (tamLucas <= tamAna) {
            tamLucas = tamLucas + 4;
            tamAna = tamAna + 2;
            ano++
        }
        document.write(`Serão necessários ${ano} anos para que Lucas seja maior que Ana.`)
    </script>
</body>

</html>
