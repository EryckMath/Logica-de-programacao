<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = soma = qtde = media = 0;
        while (num >= 0) {
            num = Number(prompt("Informe um número: [valor negativo encerrará o processo]"));
            qtde++
            soma = soma + num;
            if (num >= 0) {
                media = soma / qtde;
            }
        }
        document.write(`A média dos valores foi: ${media}`)

    </script>
</body>

</html>
