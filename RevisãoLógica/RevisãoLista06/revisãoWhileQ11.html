<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 1;
        var cont = 0;
        while (num != 0) {
            num = Number(prompt("Informe um número: [0 encerrará o processo]"));
            if ((num % 3 == 0) && (num != 0)) {
                cont++
            }
        }
        document.write(`A quantidade de números que são divisíveis por 3 são: ${cont}`)
    </script>
</body>

</html>
