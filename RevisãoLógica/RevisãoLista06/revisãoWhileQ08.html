<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = Number(prompt("Informe um número"));
        var cont = multi = 0;
        document.write(`A tabuada do número ${num} é:<br>`)
        while(cont < 10){
            cont++;
            multi = cont * num;
            document.write(`${num} x ${cont} = ${multi} <br>`)
        }
        document.write("Fim!")
    </script>
</body>

</html>
