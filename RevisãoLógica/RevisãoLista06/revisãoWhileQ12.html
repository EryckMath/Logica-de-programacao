<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var menorNum = Number(prompt("Informe um número:"));
        var maiorNum = Number(prompt("Informe o segundo número:"));
        var index = menorNum;
        document.write(`Esses são os números pares entre ${menorNum} e ${maiorNum}:<br>`);
        while (maiorNum >= index) {
            if (index % 2 == 0) {
                document.write(`${index} <br>`)
            }
            index++
        }

    </script>
</body>

</html>
