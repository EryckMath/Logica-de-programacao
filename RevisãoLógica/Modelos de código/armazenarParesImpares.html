<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var par = [];
        var impar = [];
        var num = prompt("Informe um número");
        while (num != 0) {
            if(num % 2 == 0){
                par.push(num);
            }
            else{
                impar.push(num)
            }
            num = prompt("Informe um outro número:");
        }
        document.write(`Os números pares são: ${par.sort()} <br> Os números ímpares são: ${impar.sort()}`)
    </script>
</body>

</html>
