<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>

<body>
    <script>
        for (var maior = num = 0; num > -1;) {
            num = Number(prompt("Informe um número: [-1 encerra o processo]"));
            if (num > maior) {
                maior = num;
            }
        }
        document.write(`O maior valor informado pelo usuário foi: ${maior}`)
    </script>
</body>

</html>
