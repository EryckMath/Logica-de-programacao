<body>
    <script>
        var num = 1;
        var menor = 99999;
        for (var index = 0; num > -1;) {
            num = Number(prompt("Informe um numero: [-1 encerra o processo"));
            if ((num <= menor) && (num > -1)) {
                menor = num
            }
        }
        document.write(`O menor valor informado pelo usuário foi: ${menor}`)
    </script>
