<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>

<body>
    <script>
        var num = 1;
        for (var qtde = soma = cont = 0; num >= 0;) {
            num = Number(prompt("Informe um número: [valor negativo encerra o processo]"));
            if (num >= 0) {
                soma = soma + num;
                cont++;
                qtde++;
            }
        }
        document.write(`A media dos números digitados foi: ${(soma / qtde)}`)
    </script>
</body>

</html>
