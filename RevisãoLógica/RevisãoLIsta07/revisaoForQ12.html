<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 12</title>
</head>

<body>
    <script>
        var num = 1;
        for(var cont = 0; num != 0;){
            num = Number(prompt("Informe um número: [0 encerra o processo]"));
            if((num % 3 == 0) && (num != 0)){
                cont++
            }
        }
        document.write(`A quantidade de números divisiveis por 3 é: ${cont}`)
    </script>
</body>

</html>
