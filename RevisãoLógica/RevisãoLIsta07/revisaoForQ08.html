<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 08</title>
</head>

<body>
    <script>
        var num = Number(prompt("A tabuada de qual número você quer exibir?"));
        document.write(`A tabuada do número ${num} é: <br>`);
        for(var cont = 0; cont < 10;){
            cont++
            document.write(`${num} x ${cont} = ${(num * cont)} <br>`);
        }
    </script>
</body>

</html>
