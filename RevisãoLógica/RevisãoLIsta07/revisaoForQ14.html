<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 14</title>
</head>

<body>
    <script>
        var num = produto = 1;
        var soma = quantidade = maior = 0;
        var menor = 999999;
        var num = parseFloat;
        for (var cont = 0; num != 0; cont++) {
            num = Number(prompt("Informe um número: (0 encerra o processo)"));
            if (num != 0) {
                soma = soma + num;
                quantidade++;
                produto = produto * num;
                if (num > maior) {
                    maior = num;
                    if (num < menor) {
                        menor = num;
                    }
                }
            }
        }
        document.write(`Foram digitados ${quantidade} de números. O resultado foi: <br>
        A soma foi: ${soma} <br>
        A média foi: ${(soma / quantidade).toFixed(2)} <br>
        O produto foi: ${produto} <br>
        O menor valor foi: ${menor} <br>
        O maior valor foi: ${maior} <br>`)
    </script>
</body>

</html>
