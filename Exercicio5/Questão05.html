<body>
    <script>
    //Informe um número
    var num1 = parseInt(prompt("Informe um número"));
    var num2 = parseInt(prompt("Informe um número"));
    var num3 = parseInt(prompt("Informe um número"));
    var aux = num1;
    //Resultado
    if(aux < num2){
        aux = num2;
    }
    if(aux < num3){
        aux = num3;
    }
    document.write(`O maior número é ${aux}`)
    </script>
