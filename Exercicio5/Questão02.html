<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>

<body>
    <script>
        //Informar as notas 
        var nota1 = Number(prompt("Informe a primeira nota"));
        var nota2 = Number(prompt("Informe a segunda nota"));
        var nota3 = Number(prompt("Informe a terceira nota"));
        var nota4 = Number(prompt("Informe a quarta nota"));
        //Calcular média
        var media = (nota1 + nota2 + nota3 + nota4) / 4;
        //Resultado
        if (media > 10) {
            document.write('Nota inválida')
        }
        else {
            if (media >= 9.0) {
                document.write('Nota A')
            }
            else {
                if ((media >= 7.5) && (media < 9.0)) {
                    document.write('Nota B')
                }
                else {
                    if ((media >= 6) && (media < 7.5)) {
                        document.write('Nota C')
                    }
                    else {
                        if ((media >= 4) && (media < 6)) {
                            document.write('Nota D')
                        }
                        else {
                            (media < 4.0)
                            document.write('Nota E')
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
